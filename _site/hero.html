<html>

<head>
    <title아르케랜드</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/hero.css" />
   
</head>

<body>
    <!-- Header -->
    <div id="header-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header id="header">
                        <h1><a href="index.html" id="logo" >아르케랜드</a></h1>
                        <nav id="nav">
                            <a href="hero.html">영웅</a>
                            <a href="#" target="_blank">장비</a>
                            
                        </nav>
                    </header>

                </div>
            </div>
        </div>
    </div>

    <div id="main">
        <div class="container">
            <div class="row main-row">
                <div class="col-12">
                    <section>
                        <div id="myBtnContainer">
                            <button class="btn active" onclick="filterSelection('all')">모두 보기</button>
                            <button class="btn" onclick="filterSelection(' SSR ')"><img src="img/type/ssr.webp" height="20px" /></button>
                            <button class="btn" onclick="filterSelection(' SR ')"><img src="img/type/sr.webp" height="20px" /></button>
                            <button class="btn" onclick="filterSelection(' R ')"><img src="img/type/r.webp" height="20px" /></button>
                            <button class="btn" onclick="filterSelection(' N ')"><img src="img/type/n.webp" height="20px" /></button>
                            <p></p>
                            <button class="btn" onclick="filterSelection('화')"><img src="img/group/0.webp" height="40px" /></button>
                            <button class="btn" onclick="filterSelection('수')"><img src="img/group/1.webp" height="40px" /></button>
                            <button class="btn" onclick="filterSelection('뇌')"><img src="img/group/2.webp" height="40px" /></button>
                            <button class="btn" onclick="filterSelection('광')"><img src="img/group/3.webp" height="40px" /></button>
                            <button class="btn" onclick="filterSelection('암')"><img src="img/group/4.webp" height="40px" /></button>
                            <p></p>
                            <button class="btn" onclick="filterSelection('리더')">리더 보유</button>
                            <input type="text" id="hero_name" style="font-size:12pt;height:30px;" value="" onKeypress="javascript:if(event.keyCode==13){searchName()}" />
                            <button class="btn" onclick="searchName()">검색</button>
                            <br/>
                            <button class="btn" onclick="filterSelection('워리어')">워리어</button>
                            <button class="btn" onclick="filterSelection('탱커')">탱커</button>
                            <button class="btn" onclick="filterSelection('레인저')">레인저</button>
                            <button class="btn" onclick="filterSelection('슈터')">슈터</button>
                            <button class="btn" onclick="filterSelection('메이지')">메이지</button>
                            <button class="btn" onclick="filterSelection('프리스트')">프리스트</button>
                            
                        </div>
                    </section>
                    <section>
                        <div class="card">
                            <img class="filterDiv 주인공 N @뇌 @리더 워리어" src="img/card/매튜기병.webp" onclick="javascript:location.href='hero/index.html?name=매튜기병';" style="cursor:pointer;" />
                            <img class="filterDiv 아비아 N @광 @프리스트" src="img/card/매튜비병.webp" onclick="javascript:location.href='hero/index.html?name=매튜비병';" style="cursor:pointer;" />
                            <img class="filterDiv 벨렛 N @빛 @탱커" src="img/card/매튜궁병.webp" onclick="javascript:location.href='hero/index.html?name=매튜궁병';" style="cursor:pointer;" />
                            <img class="filterDiv 매튜 N 딜러" src="img/card/매튜암살.webp" onclick="javascript:location.href='hero/index.html?name=매튜암살자';" style="cursor:pointer;" />
                            <img class="filterDiv 아멜다 N @주인공 @빛 @인외 전용장비 @각성 고백 회복 @율정" src="img/card/아멜다.webp" onclick="javascript:location.href='hero/index.html?name=아멜다';" style="cursor:pointer;" />
                            <img class="filterDiv 그레니어 N @빛 전용장비 초절 @각성 호위 SP" src="img/card/그레니어초절SP.webp" onclick="javascript:location.href='hero/index.html?name=그레니어';" style="cursor:pointer;" />
                            <img class="filterDiv 엑셀라 은발 SR @제국 @전략 @시공 @각성 딜러" src="img/card/엑셀라.webp" onclick="javascript:location.href='hero/index.html?name=엑셀라';" style="cursor:pointer;" />
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
    


</body>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/hero.js"></script>

</html>
